
<ion-header>
  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <form [formGroup]="formGroup" (ngSubmit)="adicionar(); $event.preventDefault()">
    <ion-list>
    
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input formControlName="nome" type="text"></ion-input>
      </ion-item>
   
    
    </ion-list>

    <button ion-button block type="submit" [disabled]="formGroup.invalid">Criar conta</button>

  </form>

</ion-content>
