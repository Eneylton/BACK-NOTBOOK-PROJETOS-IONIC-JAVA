<ion-header>
    <ion-navbar color="facebook">
      <ion-title>Facebook Login</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
    <div *ngIf="isLoggedIn; else facebookLogin">
      <h1>Facebook</h1>
      <h2>Olá, {{users.name}} ({{users.email}})</h2>
      <p>
        Usuária: {{users.gender}}
      </p>
      <p>
        <img src="{{users.picture.data.url}}" width="100" alt="{{users.name}}" />
      </p>
      <p>
        <button ion-button icon-right (click)="logout()">
          Facebook Logout
        </button>
      </p>
    </div>
    <ng-template #facebookLogin>
      <button ion-button icon-right (click)="facebookLoginFirebase()">
        Facebook Login
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
    </ng-template>
  
  </ion-content>
