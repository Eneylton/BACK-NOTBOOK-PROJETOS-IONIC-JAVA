<ion-header no-border>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


    <ion-title style="text-align:center">
      <img style="width:100px; height:45px; margin-left: -10px"  src="./assets/imgs/logo.png" />
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only large color="dark" (click)="openCart()">
        <ion-icon style="font-size:19px" color="dark" class="fa-opencart"></ion-icon> 
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-toolbar >
    <ion-searchbar placeholder="Pesquisar" [(ngModel)]="searchQuery" (search)="onSearch($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let product of products" >
        
          <ion-fab right top style="padding-top: 15px; padding-right:27px; color:#ff0000">
            <ion-fab>
              <ion-icon name="heart"></ion-icon>
            </ion-fab>
          </ion-fab>
          <img [src]="product.featured_src" />
          <div style="padding:5px">

            <span style="font-size: 10px; text-transform:uppercase" [innerHTML]="product.title.substr(0, 13) + '...'"></span>
            <br />
            
            <span style="font-size:12px; color:rgb(61, 61, 61)" [innerHTML]="product.price_html"></span>

          </div>

          <div style="padding: 5px">
            <button color="dark"  ion-button block (click)="openProductPage(product)" >
               DETALHES
            </button>

          </div>

       
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
