<ion-header>
  <ion-navbar>
    <ion-title>listar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list *ngFor="let item of items">
    <ion-item-sliding>
      <ion-item>

        <h2>{{ item.nome }}</h2>
        <h3>{{ item.produtos[0].nome }}</h3>
        <h3>R$ {{ item.produtos[1].preco }}</h3>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="logo-angular"></ion-icon>
          Editar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
