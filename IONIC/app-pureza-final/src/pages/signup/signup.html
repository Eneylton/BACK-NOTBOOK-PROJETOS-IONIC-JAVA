<ion-header>

  <ion-navbar color="danger">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title style="text-align:center">
        <img style="width:100px; height:45px; margin-left: -50px"  src="./assets/imgs/logo.png" />
      </ion-title>  

      <ion-buttons end>
        <button ion-button icon-only large color="dark" (click)="openCart()">
          <ion-icon style="font-size:19px" color="dark" class="fa-opencart"></ion-icon> 
        </button>
      </ion-buttons>
  
    </ion-navbar>

</ion-header>


<ion-content padding>

<div style="margin-top:-30px">
  <form novalidate [formGroup]="contatoForm">

    <ion-grid style="margin-top:-10px">

      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input formControlName="nome" type="text" [(ngModel)]="newUser.first_name"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>Sobrenome</ion-label>
            <ion-input formControlName="sobrenome" type="text" [(ngModel)]="newUser.last_name"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-12>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input formControlName="email" type="email" [(ngModel)]="newUser.email" (blur)="checkEmail()"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-12>
          <ion-item>
            <ion-label floating>Telefone</ion-label>
            <ion-input formControlName="telefone" type="tel" clearInput [(ngModel)]="newUser.billing_address.phone"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-12>
          <ion-item>
            <ion-label floating>Usuário</ion-label>
            <ion-input formControlName="usuario" type="text" [(ngModel)]="newUser.username"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-6>
          <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input formControlName="senha" type="password" [(ngModel)]="newUser.password"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label floating>Confirmar</ion-label>
            <ion-input formControlName="confirmar" type="password" [(ngModel)]="newUser.confirm_password"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-8>
          <ion-item>
            <ion-label floating>Cep</ion-label>
            <ion-input formControlName="cep" type="text" clearInput [(ngModel)]="newUser.billing_address.postcode"
              (ionBlur)="buscaCep()"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-4>

        </ion-col>


        <ion-col col-8>
          <ion-item>
            <ion-label floating>Endereço</ion-label>
            <ion-input formControlName="logradouro" type="text" [(ngModel)]="newUser.billing_address.address_1">
            </ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-4>
            <ion-item>
              <ion-label floating>Nº</ion-label>
              <ion-input formControlName="numero" type="text" >
              </ion-input>
            </ion-item>
          </ion-col>

          <ion-col col-12>
              <ion-item>
                <ion-label floating>Bairro</ion-label>
                <ion-input formControlName="bairro" type="text">
                </ion-input>
              </ion-item>
            </ion-col>

        <ion-col col-8>
          <ion-item>
            <ion-label floating>Cidade</ion-label>
            <ion-input formControlName="cidade" type="text" [(ngModel)]="newUser.billing_address.city"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-4>
            <ion-item>
              <ion-label floating>UF</ion-label>
              <ion-input formControlName="uf"  type="text" [(ngModel)]="newUser.billing_address.state"></ion-input>
            </ion-item>
          </ion-col>

      </ion-row>

    </ion-grid>
  </form>
</div>
</ion-content>

<ion-footer>
<button ion-button default block color="dark" (click)="signup()">
    <ion-icon name="checkmark" style="padding: 10px"></ion-icon>
  Cadastrar</button>
</ion-footer>
