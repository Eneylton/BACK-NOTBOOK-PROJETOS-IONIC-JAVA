<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-align:center">
      <img style="width:100px; height:45px; margin-left: -50px" src="./assets/imgs/logo.png" />
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <form novalidate [formGroup]="contatoForm">
  <ion-row>
    <ion-col col-6>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input formControlName="nome" type="text" [(ngModel)]="newOrder.billing.first_name"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col col-6>
      <ion-item>
        <ion-label floating>Sobrenome</ion-label>
        <ion-input formControlName="sobrenome" type="text" [(ngModel)]="newOrder.billing.last_name"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col col-8>
      <ion-item>
        <ion-label floating>Telefone</ion-label>
        <ion-input formControlName="telefone" readonly type="text" [(ngModel)]="newOrder.billing.phone"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col col-4></ion-col>

    <ion-col col-12>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="email" readonly type="email" [(ngModel)]="newOrder.email"></ion-input>
      </ion-item>
    </ion-col>

  </ion-row>
  <br>
  <ion-item-divider color="dark">Detalhes de Cobrança</ion-item-divider>
  <br>

  <ion-row>

    <ion-col col-8>
      <ion-item>
        <ion-label floating>Cep</ion-label>
        <ion-input formControlName="cep" readonly type="text" maxlength="80" [(ngModel)]="newOrder.billing.postcode"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col col-4></ion-col>

    <ion-col col-12>
      <ion-item>
        <ion-label floating>Endereço</ion-label>
        <ion-input formControlName="endereco" readonly type="text" maxlength="80" [(ngModel)]="newOrder.billing.address_1"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col col-8>
      <ion-item>
        <ion-label floating>Cidade</ion-label>
        <ion-input formControlName="cidade" readonly type="text" maxlength="80" [(ngModel)]="newOrder.billing.city"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col col-4>
      <ion-item>
        <ion-label floating>Estado</ion-label>
        <ion-input formControlName="estado" readonly type="text" maxlength="80" [(ngModel)]="newOrder.billing.state"></ion-input>
      </ion-item>
    </ion-col>

  </ion-row>

  <br>
  <ion-item-divider color="dark">Selecione a Forma de Pagamento</ion-item-divider>


  <ion-row>

    <ion-col col-12>
      <ion-item>
          <ion-label floating>Forma de Pagamento</ion-label>

          <ion-select formControlName="paymentMethod" [(ngModel)]="paymentMethod" >
              <ion-option *ngFor="let p of paymentMethods" value="{{p.method_id}}" required>{{ p.method_title }}</ion-option>
            </ion-select>

      </ion-item>
    </ion-col>
  </ion-row>
</form>
</ion-content>

<ion-footer>
  <button ion-button block color="dark" (click)="placeOrder()">Comprar</button>
</ion-footer>
