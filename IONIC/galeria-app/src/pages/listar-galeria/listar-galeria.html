<ion-header>
    <ion-navbar color="danger">
      <ion-title>Listar Galerias</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="card-background-page">

          <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content></ion-refresher-content>
          </ion-refresher>
      
    <ion-fab top right edge>
      <button ion-fab mini (click)="openCadastro()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  
    <ion-card *ngFor="let item of items">
      <img src="../../assets/imgs/{{item.img}}.jpeg" />
      <div class="card-title">{{item.nome}}</div>
  
      <ion-fab left bottom>
        <button color="light" ion-fab mini (click)="openEditar(item)">
          <ion-icon class="fa-pencil"></ion-icon>
        </button>
      </ion-fab>

      <ion-fab center bottom>
        <button color="dark" ion-fab mini (click)="openImagem(item)">
          <ion-icon class="fa-image"></ion-icon>
        </button>
      </ion-fab>
  
      <ion-fab right bottom>
          <button color="danger" ion-fab mini (click)="openExcluir(item)">
            <ion-icon class="fa-trash"></ion-icon>
          </button>
        </ion-fab>
  
  
  </ion-card>
