<ion-header>

  <ion-navbar>
    <ion-title>{{nomecat}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="painelProd" col-6 *ngFor="let hero of obj">

        <img src="{{urlBase}}/fotos/{{hero.foto}}.{{hero.ext}}" height='180'>

        <div class="texto">
          <ion-row>
            <ion-col col-12>
              <ion-label class="tituloprod">{{hero.nome}}</ion-label>
              <ion-label class="descProd">{{hero.descricao}}</ion-label>
            </ion-col>
            <ion-col col-12>
              <ion-label class="valorProd">{{hero.valor | currency:'BRL':true}}</ion-label>
            </ion-col>
            <ion-col col-12>
              <button ion-button class="btnCart" (click)="verItem(hero)">Detalhe</button>
            </ion-col>

          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
