<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="perfil">
  <div class="foto">
    <ion-label class="titulo">Dados do Perfil</ion-label>
    <ion-grid>
      <ion-row>
        <ion-col col-3>
            <div class="fotoround"></div>
        </ion-col>
        <ion-col col-9>
          <ion-label class="nome">João das coves</ion-label>
          <ion-label class="nome">joaodascoves@gmail.com</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="endereco">
    <ion-label class="titulo">Dados do endereço</ion-label>
    <ion-list>
      <ion-item>
        <ion-label stacked><strong>Cep:</strong> {{cep}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label stacked><strong>Endereço:</strong> {{endereco}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label stacked><strong>Numero:</strong> {{numero}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label stacked><strong>Complemento:</strong> {{complemento}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label stacked><strong>Bairro:</strong> {{bairro}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label stacked><strong>Cidade:</strong> {{cidade}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label stacked><strong>Estado:</strong> {{estado}}</ion-label>
      </ion-item>
      <ion-item>
        <button class="buttom" ion-button full (click)="editarPeril()">Editar</button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
