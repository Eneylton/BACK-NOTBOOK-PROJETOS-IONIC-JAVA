<ion-content id="inicalLogin" padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-label class="logo">Path <span class="subtexto">Venda de roupas</span></ion-label>
      </ion-col>
      <ion-col col-12 text-center>
        <button ion-button class="btn-login" (click)="goToPageLogin()">Login</button>
      </ion-col>
      <ion-col col-12 text-center>
        <button ion-button class="btn-cad" (click)="goToPageCad()" outline>Cadastrar</button>
      </ion-col>
      <ion-col col-12 text-center>
        <ion-label class="voltar">Deseja voltar as compras? clique em <a (click)="goToPageHome()">Voltar</a></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
