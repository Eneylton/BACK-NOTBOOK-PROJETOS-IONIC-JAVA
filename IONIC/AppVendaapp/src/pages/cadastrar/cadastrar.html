<ion-content id="Pagecadastrar" padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-label class="logo">Path</ion-label>
      </ion-col>
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <ion-label stacked>Digite seu nome</ion-label>
            <ion-input type="text" [(ngModel)]="userData.nome" placeholder="Digite seu nome" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Digite a seu telefone</ion-label>
            <ion-input type="text" [(ngModel)]="userData.telefone" placeholder="Digite a sua telefone" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Digite a sua Email</ion-label>
            <ion-input type="email" [(ngModel)]="userData.email" placeholder="Digite a sua email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Digite a sua senha</ion-label>
            <ion-input type="password" [(ngModel)]="userData.senha" placeholder="Digite a sua senha" required></ion-input>
          </ion-item>

          <ion-item>
            <button class="button-login" ion-button full (click)="signup()">Cadastrar</button>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-12>
        <ion-label class="registrar">JÃ¡ possui uma conta?<a (click)="goToPageLogin()"> Fazer login</a> </ion-label>
      </ion-col>
      <div class="space15"></div>
      <ion-col col-12>
        <ion-label class="registrar"><a (click)="goToPageInicial()"> Voltar</a> </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
