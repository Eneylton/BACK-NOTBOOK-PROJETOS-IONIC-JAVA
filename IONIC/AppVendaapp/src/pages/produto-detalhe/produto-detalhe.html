<ion-header>

  <ion-navbar>
    <ion-title>{{nomeprod}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="detalhes">
  <div class="banner">
    <ion-slides>
      <ion-slide text-center>
        <ion-img src="{{urlBase}}/fotos/{{foto}}.{{ext}}"
                 height='180'
                 width='100%'></ion-img>
      </ion-slide>
    </ion-slides>
  </div>

  <ion-grid padding>
    <ion-row>
      <ion-col col-12>
          <ion-label class="titulo">{{nomeprod}}</ion-label>
          <ion-label class="descProd">{{descricao}}</ion-label>
          <ion-label class="valor">{{valor | currency:'BRL':true}}</ion-label>
      </ion-col>
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <ion-label>Cor</ion-label>
            <ion-select [(ngModel)]="userPostData.inputcor" (ngModelChange)="setCor($event)">
              <ion-option *ngFor="let hero of objcor; trackBy:customTrackBy" value="{{hero.id}}">{{hero.nome}}</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Tamanho</ion-label>
            <ion-select [(ngModel)]="userPostData.inputtamanho" (ngModelChange)="setTamanho($event)">
              <ion-option *ngFor="let hero of objtamanho; trackBy:customTrackBy" value="{{hero.id}}">{{hero.nome}}</ion-option>
            </ion-select>
          </ion-item>
          <!--<ion-item>-->
            <!--<ion-label>Quantidade</ion-label>-->
            <!--<ion-select [(ngModel)]="gender">-->
              <!--<ion-option value="f">Female</ion-option>-->
              <!--<ion-option value="m">Male</ion-option>-->
            <!--</ion-select>-->
          <!--</ion-item>-->
        </ion-list>
      </ion-col>
      <ion-col col-12>
        <button ion-button class="btn btn-comprar" (click)="comprar(item)">Comprar</button>
        <button ion-button class="btn btn-carrinho" (click)="addItem(item)">Adicionar ao Carrinho</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="maisprod">
    <ion-row >
      <ion-col col-12>
        <ion-label class="titulomais">Mais produtos para vocÃª</ion-label>
      </ion-col>
      <ion-col class="animate-in-primary" *ngFor="let hero of objmais; trackBy: hero?.foo" col-12>
         <ion-grid>
           <ion-row (click)="verItem(hero)">
             <ion-col col-3>
               <img src="{{urlBase}}/fotos/{{hero.foto}}-th.{{hero.ext}}"
                        height='73'>
             </ion-col>
             <ion-col col-9>
               <ion-label class="valor">{{hero.valor | currency:'BRL':true}}</ion-label>
               <ion-label class="titulo">{{hero.nome}}</ion-label>
               <ion-label class="descProd">{{hero.descricao}}</ion-label>
             </ion-col>
           </ion-row>
         </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="getMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
