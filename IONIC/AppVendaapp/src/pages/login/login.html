<ion-content id="Pagelogin" padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
          <ion-label class="logo">Path</ion-label>
      </ion-col>
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <ion-label stacked>Digite seu email</ion-label>
            <ion-input type="email" [(ngModel)]="userData.email" placeholder="Digite seu email"></ion-input>
          </ion-item>
          <div class="space15"></div>
          <ion-item>
            <ion-label stacked>Digite a sua senha</ion-label>
            <ion-input type="password" [(ngModel)]="userData.senha" placeholder="Digite a sua senha"></ion-input>
          </ion-item>
          <div class="space15"></div>
          <ion-item>
            <button class="button-login" ion-button full (click)="login()">Face login</button>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-12>
          <ion-label class="registrar">NÃ£o possui uma conta?<a (click)="goToPageCad()"> Criar conta</a> </ion-label>
      </ion-col>
      <div class="space40"></div>
      <ion-col col-12>
        <ion-label class="registrar"><a (click)="goToPageInicial()"> Voltar</a> </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
