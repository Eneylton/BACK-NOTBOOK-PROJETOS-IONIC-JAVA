
<ion-header>
  <ion-navbar primary>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Finalizar compra</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="painelprodutos">
    <ion-row *ngFor="let item of items()" class="painelitem">
      <ion-col col-3>
        <ion-img src="{{urlBase}}/fotos/{{item.menuItem.foto}}.{{item.menuItem.ext}}" width="100%" height="80"></ion-img>
      </ion-col>
      <ion-col col-9>
        <ion-label class="nomeprod">{{item.menuItem.nome}}</ion-label>
        <ion-label class="descprod">{{item.menuItem.descricao}}</ion-label>
        <ion-label class="valorProd">{{item.value() | currency:'BRL':true}} - {{item.quantidade}}x</ion-label>
      </ion-col>
    </ion-row>
  </div>

  <ion-label class="text">Selecione a forma de entrega</ion-label>

  <div *ngIf="!obj">
    <ion-label class="carregando">Carregando frete, aguarde...</ion-label>
  </div>

  <ion-list radio-group *ngIf="obj">
    <ion-item *ngFor="let item of obj">
      <ion-label>
        {{item.Codigo=="40215" ? 'Sedex': 'Apac'}} - R$ {{item.Valor}}
      </ion-label>
      <ion-radio value="{{item.Valor}}" (click)="setValorFrete(item.Valor)"></ion-radio>
    </ion-item>
  </ion-list>

  <!--<ion-row class="painelTotal">-->
    <!--<ion-col col-12 class="border-bottom">-->
      <!--<ion-label class="total">Total da compra: {{totalprod | currency:'BRL':true }}</ion-label>-->
    <!--</ion-col>-->
  <!--</ion-row>-->
  <ion-row>
    <ion-col col-12>
      <button class="btn-prosseguir" (click)="pageFinalizarPagamento()" ion-button full [disabled]='!totalfrete'>prosseguir com o pagamento</button>
    </ion-col>
  </ion-row>



</ion-content>
