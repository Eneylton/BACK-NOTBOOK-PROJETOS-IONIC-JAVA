<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


    <img style="margin-left:80px; width:100px; height: 43px;" src="./assets/images/home.gif" />
    <ion-fab right top>
      <button style="background-color:#fff;
              margin-top:2px">
        <ion-icon style="font-size:25px" color="dark" name="cart"></ion-icon>
      </button>
    </ion-fab>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-toolbar color="light">
    <ion-searchbar placeholder="Pesquisar" [(ngModel)]="searchQuery" (search)="onSearch($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let product of products" >
        <ion-card>
          <ion-fab right top style="padding-top: 15px; padding-right:27px; color:#ff0000">
            <ion-fab>
              <ion-icon name="heart"></ion-icon>
            </ion-fab>
          </ion-fab>
          <img [src]="product.featured_src" />
          <div style="padding:5px">

            <span style="font-size: 10px; text-transform:uppercase" [innerHTML]="product.title.substr(0, 13) + '...'"></span>
            <br />
            <span *ngIf="product.average_rating >= 1">
              <ion-icon style="color: #f8de47" small name="star"></ion-icon>
            </span>
            <span *ngIf="product.average_rating >= 2">
              <ion-icon style="color: #fada28" small name="star"></ion-icon>
            </span>
            <span *ngIf="product.average_rating >= 3">
              <ion-icon style="color: #ffc524" small name="star"></ion-icon>
            </span>
            <span *ngIf="product.average_rating >= 4">
              <ion-icon style="color: #e99700" small name="star"></ion-icon>
            </span>
            <span *ngIf="product.average_rating >= 5">
              <ion-icon style="color: #ff9d00" small name="star"></ion-icon>
            </span>
            <span style="font-size:12px; color:rgb(61, 61, 61)" [innerHTML]="product.price_html"></span>

          </div>

          <div style="padding: 5px">
            <button color="dark" outline ion-button block (click)="openProductPage(product)" >
               Comprar
            </button>

          </div>

        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
