<ion-header>
  <ion-navbar color="danger">
    <ion-title>Lista de Estado</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  
    <ion-fab left bottom>
        <button ion-fab color="secondary" (click)="openEstado()">
          <ion-icon name="star"></ion-icon>
        </button>
      </ion-fab>
    
      <ion-list *ngFor="let item of items">
        <ion-item-sliding>
          <ion-item>
    
            <h2>{{ item.nome }}</h2>
          </ion-item>
    
          <ion-item-options side="right">
            <button ion-button color="primary">
              <ion-icon name="logo-angular"></ion-icon>
              Editar
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

</ion-content>
